driver:
  name: vagrant
  customize:
    cpus: 2
    memory: 4096

provisioner:
  name: chef_zero
  require_chef_omnibus: 12.4.3
  data_path: test/shared

platforms:
  - name: centos-5.11
    run_list: yum-epel::default
  - name: centos-6.7
    run_list: yum-epel::default
  - name: centos-7.1
    run_list: yum-epel::default
  - name: debian-7.8
    run_list: apt::default
  - name: debian-8.1
    run_list: apt::default
  - name: freebsd-9.3
    run_list:
      - freebsd::portsnap
      - freebsd::pkgng
  - name: freebsd-10.1
    run_list: freebsd::portsnap
  - name: ubuntu-14.04
    run_list: apt::default
  - name: ubuntu-10.04
    run_list: apt::default
  - name: ubuntu-12.04
    run_list: apt::default
  - name: ubuntu-14.04
    run_list: apt::default
  - name: aix-6.1
    driver:
      user: root
      password: <%= ENV['AIX_61_WPAR_PASSWORD'] %>
    driver_plugin: wpar
    driver_config:
      lpar_ip: 172.31.10.17
      lpar_user: root
      lpar_password: <%= ENV['AIX_61_LPAR_PASSWORD'] %>
      wpar_ip: 172.31.10.161
      wpar_user: root
      wpar_password: <%= ENV['AIX_61_WPAR_PASSWORD'] %>
  - name: aix-7.1
    driver:
      user: root
      password: <%= ENV['AIX_71_WPAR_PASSWORD'] %>
    driver_plugin: wpar
    driver_config:
      lpar_ip: 172.31.10.23
      lpar_user: root
      lpar_password: <%= ENV['AIX_71_LPAR_PASSWORD'] %>
      lpar_version: 7.1
      wpar_ip: 172.31.10.171
      wpar_user: root
      wpar_password: <%= ENV['AIX_71_WPAR_PASSWORD'] %>
      wpar_version: 7.1
  #
  # The following (private) boxes are shared via Atlas. Please note this
  # requires adding your Atlas account to the `Chef` org and will
  # require a `vagrant login`.
  #
  # The Mac OS X boxes are VMware only also. You can enable VMware Fusion
  # as the default provider by copying `.kitchen.local.yml.vmware.example`
  # over to `.kitchen.local.yml`.
  #
  - name: macosx-10.8
    driver:
      box: chef/macosx-10.8 # private
  - name: macosx-10.9
    driver:
      box: chef/macosx-10.9 # private
  - name: macosx-10.10
    driver:
      box: chef/macosx-10.10 # private
  - name: macosx-10.11
    driver:
      box: chef/macosx-10.11 # private
  - name: windows-7-professional
    driver:
      box: chef/windows-7-professional # private
  - name: windows-8.1-professional
    driver:
      box: chef/windows-8.1-professional # private
  - name: windows-2008r2-standard
    driver:
      box: chef/windows-server-2008r2-standard # private
  - name: windows-server-2012r2-standard
    driver:
      box: chef/windows-server-2012r2-standard # private

suites:
  - name: default
    run_list: omnibus::default

  #
  # Build
  #
  - name: omnibus_build_execute
    run_list: omnibus_build::execute
