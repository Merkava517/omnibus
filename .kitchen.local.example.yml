platforms:
  - name: centos-6.5
    run_list: yum-epel::default
  - name: centos-5.10
    run_list: yum-epel::default
  - name: debian-7.2.0
    run_list: apt::default
  - name: debian-6.0.8
    run_list: apt::default
  - name: freebsd-9.2
    run_list: freebsd::portsnap
  - name: macosx-10.9
    driver_config:
      provider: vmware_fusion
      box: opscode-macosx-10.9
      box_url: <%= ENV['MAVERICKS_BOX_URL'] || raise('You must specify a URL to download the box!') %>
  - name: ubuntu-13.04
    run_list: apt::default
  - name: ubuntu-12.04
    run_list: apt::default
  - name: ubuntu-10.04
    run_list: apt::default
